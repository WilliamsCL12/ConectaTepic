<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Impresiones</title>
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Enlace a Google Fonts para la fuente Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Título de la aplicación con un icono de impresora -->
        <h1><i class="fas fa-print"></i> Cotizador de Impresiones</h1>
        <a href="color.html">Color</a>
        <a href=""></a>
    </header>
    <main>
        <form id="cotizador-form">
            <!-- Campo para cargar archivos -->
            <div class="form-group">
                <label for="file-upload">Cargar Archivo:</label>
                <input type="file" id="file-upload" accept=".pdf,.doc,.docx">
            </div>

            <!-- Campo para ingresar el número de juegos de impresiones -->
            <div class="form-group">
                <label for="num-copies">Número de Juegos:</label>
                <input type="number" id="num-copies" min="1" value="1">
            </div>

            <!-- Selección del tipo de impresión: un lado o ambos lados -->
            <div class="form-group">
                <label>Tipo de Impresión:</label>
                <div class="radio-group">
                    <label for="simple">Un lado</label>
                    <input type="radio" id="simple" name="print-type" value="simple" checked >
                  
                    <label for="doble">Ambos lados</label>
                    <input type="radio" id="doble" name="print-type" value="doble">
                </div>
            </div>

            <!-- Selección de la opción de engargolado -->
            <div class="form-group">
                <label>Engargolado:</label>
                <input type="checkbox" id="binding" name="binding">
                <label for="binding">Sí</label>
            </div>

            <!-- Opciones de tamaño de engargolado (aparecen solo si se selecciona la opción de engargolado) -->
            <div id="binding-options" class="form-group" style="display: none;">
                <label for="binding-size">Tamaño del Engargolado:</label>
                <select id="binding-size">
                    <option value="8">#8</option>
                    <option value="11">#11</option>
                    <option value="12">#12</option>
                    <option value="14">#14</option>
                    <option value="16">#16</option>
                    <option value="20">#20</option>
                    <option value="23">#23</option>
                    <option value="25">#25</option>
                    <option value="30">#30</option>
                    <option value="38">#38</option>
                    <option value="45">#45</option>
                </select>
            </div>

            <!-- Botón para agregar el archivo al carrito -->
            <button type="button" id="add-to-cart" class="btn"><i class="fas fa-cart-plus"></i> Agregar al Carrito</button>
        </form>

        <!-- Título de la sección del carrito -->
        <h2><i class="fas fa-shopping-cart"></i> Carrito</h2>
        <!-- Tabla para mostrar los archivos agregados al carrito -->
        <table id="cart" class="cart-table">
            <thead>
                <tr>
                    <th>Archivo</th>
                    <th>Páginas</th>
                    <th>Juegos</th>
                    <th>Tipo de Impresión</th>
                    <th>Engargolado</th>
                  
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- Botón para calcular el total de la cotización -->
         <br>
         <br>
        <button type="button" id="calculate-total" class="btn"><i class="fas fa-calculator"></i> Calcular Total</button>
        <!-- Boton para Impresion-->
        <!--<button type="button" id="print-quote" class="btn"><i class="fas fa-print"></i> Imprimir Cotización</button>-->

        <!-- Div para mostrar los resultados de la cotización -->
        <div id="result"></div>
    </main>
    <!-- Enlaces a las bibliotecas JavaScript necesarias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <!-- Enlace al archivo JavaScript de la aplicación -->
    <script src="script.js"></script>
</body>
</html>
